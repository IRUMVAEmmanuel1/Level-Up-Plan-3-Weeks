<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Basic styling for the login form */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #login-form {
      text-align: center;
    }

    input {
      margin-bottom: 10px;
    }

    #login-btn {
      background-color: lightblue;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }

    #login-btn.yellow {
      background-color: yellow;
    }
  </style>
</head>
<body>

  <form id="login-form">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" oninput="checkLoginButtonColor()">
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" oninput="checkLoginButtonColor()">
    <br>
    <button id="login-btn" onclick="login()">Login</button>
  </form>

  <script>
    function checkLoginButtonColor() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;
      var loginBtn = document.getElementById('login-btn');

      if (username !== '' && password !== '') {
        loginBtn.classList.add('yellow');
      } else {
        loginBtn.classList.remove('yellow');
      }
    }

    function login() {
      // Add your login logic here
      alert('Login button clicked!');
    }
  </script>

</body>
</html>
