<!DOCTYPE html>
<html lang="en">
<head>

  <title>SnapChat</title>
  <link rel="icon" type="image/ico" sizes="46x46" href="./assets/standard_snap-ghost-yellow.ico">

<body>
  <div class="container">
    <div class="header">

  </div>
  <div class="welcomeMessage">
     <span class="welcome">Welcome Back!</span>

  <div class="login">
