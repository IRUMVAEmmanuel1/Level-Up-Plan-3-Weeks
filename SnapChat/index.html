<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SnapChat</title>
  <link rel="icon" type="image/ico" sizes="46x46" href="./assets/standard_snap-ghost-yellow.ico">
  <link rel="stylesheet" href="style.css">
  <script src="./script.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
  <img src="./assets/snapchat (1).png" alt="">
  </div>
  <div class="welcomeMessage">
     <span class="welcome">Welcome Back!</span>
  </div>
  <div class="login">
    <p>Log In via Google</p>
  </div>
  <div class="trouble">
    <span>Trouble Logging In?</span>
  </div>
  <div class="or">
    <span>OR</span>
  </div>
  <form id="login-form" method="post">
    <div class="txt_field">
      <input type="text" id="username" required oninput="checkLoginColor()">
      <span></span>
      <label for="username" >USERNAME OR EMAIL</label>
    </div>
    <div class="txt_field">
      <input type="password" id="password" required oninput="checkLoginColor()">
      <span></span>
      <label for="password" id="password">PASSWORD</label>
    </div>
    <div class="pass">Forgot Password?</div>
    <div class="loginButton">
      <div class="loginB" id="loginP">
        <p id="loginP" onclick="login_btn()">Login In </p>
      </div>
      <div class="signup">
        <p id="signupW"><b>Sign Up</b> if you don't have an account</p>
      </div>
    
    </div>

  </form>
</div>
</body>
</html>
